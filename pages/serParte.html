<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/estilo.css" />
  <title>Sé Parte</title>
</head>
<header>
  <img class="logo" src="../img/fresco.png" alt="logo red fresco" />
  <nav class="navbar">
        <ul>
          <li><a href="/pages/queHacemos.html">¿Qué hacemos?</a></li>
          <li><a href="/pages/serParte.html">Ser parte</a></li>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/pages/redFresco.html">Red fresco</a></li>
          <li><a href="/pages/contacto.html">Contacto</a></li>
        </ul>
  </nav>
  <div class="buscar">
    <input id="caja_buscar"
    type="search"
    name="busquedaDeProducto"
    placeholder="Busque su producto..."
  />
    <input id="lupa" type="image" src="../img/icono_lupa.png" alt="Buscar"  value="Buscar"/>
  </div>
</header>
<main id="serParte">
  <div class="cuerpoCentralNoIndex">
    <div class="formulario">
      <input type="text" name="nombre"
      placeholder="Nombre o Razón social">
      <input type="text" name="direccion"
      placeholder="Dirección">
      <input type="email" name="correo"
      placeholder="Correo electrónico">
      <input type="tel" name="telefono"
      placeholder="Teléfono">
      <input id="enviar" type="submit" value="Enviar">
    </div>
  </div>
  <div class="ticket">
    <div class="tituloPagina" id="tituloTicketSerParte">
      <h1>Sé parte</h1>
    </div>
    <div class="bajada" id="bajadaSerParte">
      <p>Si tenés una verdulería y <br> querés ser parte de la <br> Fresco, llená el formulario y un agente comercial <br> visitará.</p>
    </div>
    <div class="ticketVacio"></div>
    <div class="Totales">
      <hr>
      <span class="total">***TOTAL***<span><span class="precioTotal">$00.00</span>
    </div>
  </div>
</main>
<div>
  <a href="#"><img id="botonWhatsApp" src="../img/iconosRedes/whatsapp.png" alt="Icono de WhatsApp"></a>
</div>
<footer>
  <p class="agencia">Diseñado por Exacta</p>
  <div class="redes">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-linkedin"></i>
  </div>
  <p class="derechos">Todos los derechos reservados por Red Fresco</p>
</footer>  
<body>
  
</body>
</html>
