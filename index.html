<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Inicia Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Finaliza Toastify-->
    <!-- Inicia Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Finaliza Bootstrap-->
    <link rel="stylesheet" href="scss/estilo.css" />
    <title>Fresco</title>
    <meta name="description" content="Fresco es una red de verdulerías para comprar frutas y verduras online y gestionar envíos a domicilio, siempre al mejor precio">
    <meta name="keywords" content="verduleria, frutas y verduras, verduleria cerca de mi, comprar verduleria, fruteria, verdura a domicilio, verduleria mendoza, verduleria con envio, verduleria con delivery">
  </head>
  <body>
    <!-- Menú -->
    <header>
      <!--navbar-light bg-white-->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img class="logo" src="img/fresco.svg" alt="logo red fresco" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li><a href="/pages/queHacemos.html">¿Qué hacemos?</a></li>
              <li><a href="/pages/serParte.html">Ser parte</a></li>
              <li><a href="/index.html">Inicio</a></li>
              <li><a href="pages/redFresco.html">Red fresco</a></li>
              <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
            <form class="buscar d-flex">
                <input
                id="caja_buscar"
                type="search"
                name="busquedaDeProducto"
                placeholder="Busque su producto..."
              />
              <input
                id="lupa"
                type="image"
                src="img/icono_lupa.png"
                alt="Buscar"
                value="Buscar"
              />
            </form>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16" id="botonModoOscuro">
          <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </svg>
      </nav>
    </header>
    <main class="container-fluid">
      <!-- Ventana emergente -->
      <div id="popup" class="popup">
        <form id="popupForm">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" required>
          <br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required>
          <br>
          <input type="button" value="Enviar" id="submitBtn">
        </form>
      </div>
      <!-- Mensaje de Bievenida -->
      <div id="mensajeBienvenida" class="mensajeBienvenida"></div>
      <!-- Fila única contenedora del Contenedor Productos y del Ticket -->
      <div class="row">
        <!-- Contenedor productos -->
        <div class="contenedorProductos col-xl-8 col-lg-9 col-md-7 col-sm-12 col-xs-12">
          <div class="container">
            <div class="row row-cols-4 row-cols-lg-4 row-cols-md-3 row-cols-sm-2" id="filaProductos">
              
            </div>
          </div>
        </div>
        <!-- Ticket -->
        <div class="ticket col-xl-3 col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="tituloTicket">
            <h2 class="fs-4">***FRESCO***</h2>
            <img src="/img/iconosTicket/1.png" alt="Icono Borrar Ticket" id="iconoBorrarTicket">
            <h3 class="fs-5">Frutas y verduras a domicilio</h3>
          </div>
          <hr>
          <div class="listaProductos" id="listaProductos">
          </div>
          <hr>
          <div class="Totales">
            <span class="total">***TOTAL***<span><span class="precioTotal" id="precioTotal">$</span>
          </div>
        </div>
      </div>
    </main>  
    <div>
      <a href="#"><img id="botonWhatsApp" src="img/iconosRedes/whatsapp.png" alt="Icono de WhatsApp"></a>
    </div>
    <footer>
      <p class="agencia">Diseñado por Exacta</p>
      <div class="redes">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
      <p class="derechos">Todos los derechos reservados por Red Fresco</p>
    </footer>
    <!--JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--<script src="/js/productos.js"></script>-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/main.js"></script>
  <body>
</html>
